<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer-element.html">
</head>

<body>

    <dom-module id="acme-app">
        <template>
            <acme-properties on-age-changed="_ageChanged"></acme-properties>
        </template>
        <script>
            class AcmeApp extends Polymer.Element {

                static get is() {
                    return 'acme-app';
                }

                _ageChanged(event) {
                    console.log("Received event from child... value change to " + event.detail.value);
                }
            }

            window.customElements.define(AcmeApp.is, AcmeApp);
        </script>
    </dom-module>

    <dom-module id="acme-properites">
        <script>
            class AcmeProperties extends Polymer.Element {

                static get is() {
                    return 'acme-properties';
                }

                static get properties() {
                    return {
                        age: {
                            type: Number,
                            value: 18,
                            notify: true
                        }
                    }
                }
            }

            window.customElements.define(AcmeProperties.is, AcmeProperties);
        </script>
    </dom-module>

    <acme-app></acme-app>

</body>

</html>
