<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer-element.html">
    <link rel="import" href="bower_components/vaadin-valo-theme/vaadin-grid.html">
    <link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
</head>

<body>

    <dom-module id="acme-grid-example">

        <template>
                <iron-ajax auto url="people.json" handle-as="json" last-response="{{users}}"></iron-ajax>

                <vaadin-grid aria-label="Basic Binding Example" items="[[users.result]]">

                  <vaadin-grid-column width="50px" flex-grow="0">
                    <template class="header">#</template>
        <template>[[index]]</template>
        <template class="footer">#</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
            <template class="header">First Name</template>
            <template>[[item.firstName]]</template>
            <template class="footer">First Name</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
            <template class="header">Last Name</template>
            <template>[[item.lastName]]</template>
            <template class="footer">Last Name</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="150px">
            <template class="header">Address</template>
            <template>
                      <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
                    </template>
            <template class="footer">Address</template>
        </vaadin-grid-column>

        </vaadin-grid>

        </template>

        <script>
            class AcmeGridExample extends Polymer.Element {

                static get is() {
                    return 'acme-grid-example';
                }

            }

            window.customElements.define(AcmeGridExample.is, AcmeGridExample);
        </script>
    </dom-module>

    <acme-grid-example></acme-grid-example>

</body>

</html>
